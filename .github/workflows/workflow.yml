name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*' # Trigger on any tag creation

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Strip 'v' prefix from tag
        id: strip_tag
        run: echo "::set-output name=tag::$(echo ${{ github.ref }} | sed 's/^v//')"
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push to Docker Hub and GHCR
        run: |
          docker build -t deni1743/passivbot:${{ steps.strip_tag.outputs.tag }} .
          docker tag deni1743/passivbot:${{ steps.strip_tag.outputs.tag }} deni1743/passivbot:${{ steps.strip_tag.outputs.tag }}
          docker push deni1743/passivbot:${{ steps.strip_tag.outputs.tag }}
          docker tag deni1743/passivbot:${{ steps.strip_tag.outputs.tag }} deni1743/passivbot:latest
          docker push deni1743/passivbot:latest
          docker tag deni1743/passivbot:${{ steps.strip_tag.outputs.tag }} ghcr.io/${{ github.repository_owner }}/passivbot:${{ steps.strip_tag.outputs.tag }}
          docker push ghcr.io/${{ github.repository_owner }}/passivbot:${{ steps.strip_tag.outputs.tag }}
          docker tag deni1743/passivbot:${{ steps.strip_tag.outputs.tag }} ghcr.io/${{ github.repository_owner }}/passivbot:latest
          docker push ghcr.io/${{ github.repository_owner }}/passivbot:latest
